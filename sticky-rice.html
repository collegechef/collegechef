  <h1>Sticky Rice</h1>
    <p>Time: 30 minutes</p>
    <p>Cost: $4.17</p>
    <p>Servings: 6</p>
    <img src="sticky-rice.jpg" alt="Chicken Salad" style="width:340px;height:512px;">
  <h2>Ingredients</h2>
    <li>2 cups of uncooked rice</li>
    <li>Canned or frozen vegetables</li>
    <li>Soy sauce, to taste"</li>
  <h2>Instructions</h2>
    <li>1. Steam your rice.</li>
    <li>2. Microwave your vegetables.</li>
    <li>3. Mix the vegetables, rice, and soy sauce together.</li>
