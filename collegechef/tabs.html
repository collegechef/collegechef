<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: "Lato", sans-serif;
    background-color: #95C0D7;
}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #c0b3a2;
    background-color: #D6C7B5;
    color: #291A34;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: #D6C7B5;
    float: left;
    border: #958b7e;
    outline: none;
    cursor: pointer;
    padding: 14px 100px;
    transition: 0.3s;
    font-size: 17px;
}

.tabspan{
    display:inline:block;
    width:10ex;
}
/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #c0b3a2;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #D6C7B5;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #c0b3a2;
    border-top: none;
    color: #DCE6ED;
    background-color: #15496C;
}

h3 {
    color: #4C8BB2;
}

#input {
  background-image: url("searchicon.png");
  background-position: 10px 12px;
  background-repeat: no-repeat;
  background-size: 20px 20px;
  width: 50%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #DCE6ED;
  margin-bottom: 12px;
}
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<img src="logo.png"  alt="CollegeChef" align="middle" style="width:400px;height:100px;">

<div class="tab">
  <button class="tablinks" onclick="CollegeChef(event, 'Home')">Home</button>
  <button class="tablinks" onclick="CollegeChef(event, 'Recipes')">Recipes</button>
  <button class="tablinks" onclick="CollegeChef(event, 'About')">About</button>
  <button class="tablinks" onclick="CollegeChef(event, 'ContactUs')">Contact Us</button>
</div>

<div id="Home" class="tabcontent">
  <h2>Homepage</h2>
  <p>Welcome to College Chef!</p>
</div>

<div id="Recipes" class="tabcontent">
  <h2>Recipes</h2>
  <p>Choose your favorite recipe!</p>
  <div class="dropdown">
    <button class="dropbtn">Recipe</button>
    <div class="dropdown-content">
        <a href="breakfast.html">Breakfast</A>
        <a href="#">Lunch</a>
        <a href="#">Dinner</a>
    </div>
  </div>

  <input type="text" id="input" placeholder="Search for recipes..." title="Type in a recipe keyword">
  <button onclick="search()">Search</button>
  <h1 id="testtitle"></h1>


  <div id = "results"></div>


<div id="About" class="tabcontent">
  <h2>About Us</h2>
  <h3>We are the founders of College Chef!</h3>
  <p>Kimi: Write about yourself</p>
  <p>Swetha: Write about yourself</p>
  <p>Angelina: Write abouit yourself</p>
</div>

<div id="ContactUs"class="tabcontent">
  <h2>Contact Us</h2>
  <p>Here is our contact info!</p>
</div>

<script>
function CollegeChef(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
<script src = "recipes.js"></script>
<script src = "script.js">
</script>
</body>
</html>
