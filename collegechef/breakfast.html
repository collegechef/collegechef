<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="breakfast.css">
  <title>Breakfast</title>
</head>
<body>

<h1>Breakfast Recipes</h1>
<p>Choose your favorite recipe!</p>
<button onclick="showRecipes()">Show recipes</button>
<p id="recipes">hi</p>

<script>
  function showRecipes() {
    var x="";
    for (var i=0; i < recipes.length; i++) {
      if (recipes[i].category === "Lunch") {
        x = x + '<h1>' + recipes[i].name + "</h1>" + "<h3>time: " + recipes[i].time + "</h3>" + "<h3>cost: " + recipes[i].cost + "</h3>" + '<a class="button" href="' + recipes[i].htmlname +'.html">Click here to see the full recipe!</a>';
      }
      else {
        x = x + "nope";
      }
    }
    document.getElementById("recipes").innerHTML = x;
  }
</script>
</body>
</html>
